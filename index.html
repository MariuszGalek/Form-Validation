<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form>
        <h1>Register!</h1>
        <div class="form-box">
            <label for="username">User name:</label>
            <input type="text" id="username" placeholder="Please enter your username">
            <p class="error-text">error</p>
        </div>
        <div class="form-box">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <p class="error-text">error</p>
        </div>
        <div class="form-box">
            <label for="password2">Re-enter your password:</label>
            <input type="password" id="password2" placeholder="Re-enter your password">
            <p class="error-text">error</p>
        </div>
        <div class="form-box">
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <p class="error-text">error</p>
        </div>
        <div class="control-buttons">
            <button class="clear">Clear</button>
            <button class="send">Send</button>
        </div>
        <div class="popup">
            <p>Registration successful!</p>
            <button class="close">Close</button>
        </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
